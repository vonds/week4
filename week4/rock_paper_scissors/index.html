<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Parchment, Stone, or Blade?</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <h1>Rock, Paper, Scissors, Lizard, or Spock?</h1>

  <img src="" alt="">

  <div class="scoreboard">
    <h2>Scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="humanScore">0</td>
          <td id="computerScore">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th><i class="fas fa-user"></i></th>
          <th><i class="fas fa-robot"></i></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <h2>Choose Wisely</h2>

  <button id="rock">Rock</button>

  <button id="paper">Paper</button>

  <button id="scissors">Scissors</button>

  <button id="lizard">Lizard</button>

  <button id="spock">Spock</button>

  <div class="bottomText" id="showResult"></div>
  <div class="bottomText" id="status"></div>
  <script src="js/main.js"></script>
</body>

</html>
