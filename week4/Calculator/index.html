<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Sunshiney" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <section>
    <h2>My First Calculator</h2>
  </section>
  <section class="calcBody">

    <input id="val1" type="text" name="" placeholder="1st number">
    <input id="val2" type="text" name="" placeholder="2nd number">

    <table>
      <tr>
        <td><button id="sum">+</button></td>
        <td><button id="sub">-</button></td>
      </tr>

      <tr>
        <td><button id="mul">*</button></td>
        <td><button id="div">/</button></td>
      </tr>
    </table>
  </section>



  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
